<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <link rel="stylesheet" href="showValues.html" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Data</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Add Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="showValues.html">Show Data</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="city" required>
            <option selected disabled value="">Choose Your City</option>
            <option>Dhaka</option>
            <option>Cumilla</option>
            <option>Chittagang</option>
            <option>Barishal</option>
            <option>Rajashahi</option>
            <option>Sylhet</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>

        <div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input male"
              type="radio"
              id="gender"
              name="gender"
              value="male"
            />
            <label class="form-check-label" for="inlineCheckbox1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input female"
              type="radio"
              id="gender"
              name="gender"
              value="female"
            />
            <label class="form-check-label" for="inlineCheckbox2">Female</label>
          </div>
        </div>
        <div class="col-12">
          <button
            id="btn"
            onclick="LocalDataStore()"
            class="btn btn-primary"
            type="submit"
          >
            Submit form
          </button>
        </div>
      </form>
    </div>
    <br />

    <div class="container">
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">Name:</th>
            <th scope="col">Age:</th>
            <th scope="col">Gender:</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
          </tr>
        </thead>

        <tbody></tbody>
      </table>
    </div>
    <!-- Scripts -->
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
